name: "balenaMumble"
type: "sw.application"
description: "Mumble VoIP Server with Raspberry Pi"
assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/akhileshboodhun/docker-raspberry-pi-mumble-server"
  logo:
    type: "blob.asset"
    data:
      url: "https://raw.githubusercontent.com/akhileshboodhun/docker-raspberry-pi-mumble-server/master/logo.png"
data:
  applicationConfigVariables:
    - BALENA_HOST_CONFIG_gpu_mem_256: 192
    - BALENA_HOST_CONFIG_gpu_mem_512: 256
    - BALENA_HOST_CONFIG_gpu_mem_1024: 448
  defaultDeviceType: "raspberrypi3"
  supportedDeviceTypes:
    - "raspberrypi3"
    - "raspberrypi4-64"
